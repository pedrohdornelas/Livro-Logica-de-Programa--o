<script>
    const bairro = prompt("Bairro de Entrega: ")
    let taxaEntrega
    switch (bairro) {
        case "Centro":
            taxaEntrega = 5.00
            break;
            case "Viegas":
            case "Aeroporto":
                taxaEntrega: 7.00
            break
            case "Santa Luzia":
                taxaEntrega = 10.00
                break
    
        default:
            taxaEntrega: 8.00

    }

    alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
</script>
